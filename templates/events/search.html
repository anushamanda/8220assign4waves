{% extends 'base.html' %}

{% block content %}
    <section id="showcase-inner" class="showcase-search text-white py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <form action="{% url 'search' %}">
            <!-- Form Row 1 -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label class="sr-only">Event</label>
                <input type="text" name="city" class="form-control" placeholder="City" value="{{ values.events }}">
              </div>




            </div>
            <!-- Form Row 2 -->
            <div class="form-row">


            </div>
            <button class="btn btn-secondary btn-block mt-4" type="submit">search</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'landingpage' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'events' %}">Browse places</a>
          </li>
          <li class="breadcrumb-item active"> Search Results</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Listings -->
  <section id="listings" class="py-4">
    <div class="container">
      <div class="row">

            {% if events %}
              {% for event in events  %}
                  <div class="col-md-6 col-lg-4 mb-4">
          <div class="card listing-preview">

            <div class="card-body">
              <div class="listing-heading text-center">
                <h4 class="text-primary">{{ event.event_name }}</h4>
                <p>
                  <i class="fas fa-map-marker text-secondary"></i> {{ event.branch }}</p>
              </div>

              <a href="{% url 'event' event.id %}" class="btn btn-primary btn-block">More Info</a>
            </div>
          </div>
        </div>
          {% endfor %}
      {% else %}
      <div class="col-md-12">
          <p>not available</p>
      </div>
      {% endif %}






      </div>
    </div>
  </section>

{% endblock %}
